{% extends "Base.html" %}

{% block title %}
<title> Решу ФИЗИКУ! | ЗАДАЧИ </title>
{% endblock %}

{% block body %}

<div class = 'CenterDiv' style = 'width: 40%; display: block; text-align:center'>
    <form action="/question_solve" method="post">
    <h1 style = 'margin-bottom:20px; color: #C6DAE1; '>{{ question }}</h1>
    <div style = 'display: flex; align-items: center; justify-content: center; margin-bottom: 40px; gap: 40px'>
        <input type = 'hidden' name = 'q_id' value = "{{ question_id }}">
        {% for answer in answer_list %}
        <input id = '{{answer}}' type='radio' name ='ans_text' value = '{{answer}}'> <label for = '{{answer}}'> {{answer}}</label> <br> <br> 
        {% endfor %}
    </div>
    <input id = 'SubmitBtn' class = 'SimpleBtn' type="submit" value="Submit"> <label style = 'font-size: 30px' for ='SubmitBtn'>Ответить</label>
    </form>
</div>
<br><br><br><br><br><br><br><br><br><br>

{% endblock %}
